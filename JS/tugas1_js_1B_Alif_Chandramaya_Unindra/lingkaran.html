<!DOCTYPE html>
<html>

<head>
    <title>Lingkaran</title>
</head>

<body>
    <div>
        <table>
            <thead>
                <tr>
                    <th>Lingkaran</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Masukan nilai jari - jari</td>
                </tr>
                <tr>
                    <td><input type="text" id="input_r"></td>
                </tr>
                <tr>
                    <td><button onclick="hitung()">Hitung</button></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>Luas lingkaran</td>
                </tr>
                <tr>
                    <td><input type="text" id="luas" disabled></td>
                </tr>
                <tr>
                    <td>Keliling lingkaran</td>
                </tr>
                <tr>
                    <td><input type="text" id="keliling" disabled></td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script>
        const phi = 3.14;
        let luas;
        let keliling;
        let r;
        let d;
        function hitung() {
            r = parseFloat(document.getElementById("input_r").value);
            luas = phi * r * r;
            d = 2 * r;
            keliling = phi * d;
            document.getElementById('luas').value = luas;
            document.getElementById('keliling').value = keliling;
        }
    </script>
</body>

</html>
